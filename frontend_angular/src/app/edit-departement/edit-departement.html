<div class="container-fluid mt-4 px-3 px-md-4" *ngIf="departementForm">
  <div class="row justify-content-center">
    <div class="col-12 col-md-10 col-lg-8 col-xl-7">
      <div class="card shadow-sm">
        <div class="card-header bg-warning text-white d-flex justify-content-between align-items-center py-2">
          <h3 class="h5 mb-0">
            <i class="bi bi-pencil-square me-2"></i>Modifier le département
          </h3>
        </div>

        <div class="card-body p-3 p-md-4">
          <form [formGroup]="departementForm" (ngSubmit)="onUpdate()">
            <div class="row g-3">
              <div class="col-12">
                <div class="mb-3">
                  <label class="form-label fw-bold">Nom <span class="text-danger">*</span></label>
                  <input type="text" formControlName="nom" class="form-control" placeholder="Entrez le nom du département" required>
                  <div *ngIf="departementForm.get('nom')?.invalid && departementForm.get('nom')?.touched" class="invalid-feedback d-block">
                    <small>Le nom du département est obligatoire</small>
                  </div>
                </div>

                <div class="mb-3">
                  <label class="form-label fw-bold">Responsable</label>
                  <input type="text" formControlName="responsable" class="form-control" placeholder="Entrez le nom du responsable">
                </div>
              </div>
            </div>

            <div class="d-flex justify-content-between mt-4">
              <button type="button" class="btn btn-outline-secondary" routerLink="/departements">
                <i class="bi bi-arrow-left me-1"></i> Retour
              </button>
              <button [disabled]="!departementForm.valid" type="submit" class="btn btn-warning">
                <i class="bi bi-check-circle me-1"></i> Enregistrer les modifications
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
