<div class="container-fluid mt-2 px-3 px-md-4 mb-2">
  <div class="row justify-content-center">
    <div class="col-12 col-md-10 col-lg-8 col-xl-7">
      <div class="card shadow-sm">
        <!-- En-tête -->
        <div class="card-header bg-success text-white d-flex justify-content-between align-items-center py-2">
          <h3 class="h5 mb-0">
            <i class="bi bi-person-plus me-2"></i>Créer un nouveau stagiaire
          </h3>
        </div>

        <!-- Corps -->
        <div class="card-body p-3 p-md-4">
          <form [formGroup]="newStagiaireFormGroup" (ngSubmit)="handleSaveStagiaire()">
            <div class="row g-3">
              <!-- Colonne 1 -->
              <div class="col-md-6">
                <div class="mb-3">
                  <label class="form-label fw-bold">Nom</label>
                  <input type="text" formControlName="nom" class="form-control" placeholder="Entrez le nom">
                </div>

                <div class="mb-3">
                  <label class="form-label fw-bold">Prénom</label>
                  <input type="text" formControlName="prenom" class="form-control" placeholder="Entrez le prénom">
                </div>

                <div class="mb-3">
                  <label class="form-label fw-bold">Sexe</label>
                  <select formControlName="sexe" class="form-select">
                    <option value="">-- Sélectionner le sexe --</option>
                    <option value="HOMME">Homme</option>
                    <option value="FEMME">Femme</option>
                  </select>
                </div>

                <div class="mb-3">
                  <label class="form-label fw-bold">Date de naissance</label>
                  <input type="date" formControlName="dateNaissance" class="form-control">
                </div>
              </div>

              <!-- Colonne 2 -->
              <div class="col-md-6">
                <div class="mb-3">
                  <label class="form-label fw-bold">Email</label>
                  <input type="email" formControlName="email" class="form-control" placeholder="Entrez l'email">
                </div>

                <div class="mb-3">
                  <label class="form-label fw-bold">Filière</label>
                  <input type="text" formControlName="filiere" class="form-control" placeholder="Entrez la filière">
                </div>

                <div class="mb-3">
                  <label class="form-label fw-bold">Organisme</label>
                  <input type="text" formControlName="organisme" class="form-control" placeholder="Entrez l'organisme">
                </div>

                <div class="mb-3">
                  <label class="form-label fw-bold">Département</label>
                  <select formControlName="departement" class="form-select">
                    <option value="">-- Sélectionner un département --</option>
                    <option *ngFor="let departement of departementsList" [value]="departement.id">
                      {{ departement.nom }}
                    </option>
                  </select>
                </div>
              </div>
            </div>

            <!-- Ligne pleine largeur -->
            <div class="row">
              <div class="col-12">
                <div class="mb-3">
                  <label class="form-label fw-bold">Stage</label>
                  <select formControlName="stage" class="form-select">
                    <option value="">-- Sélectionner un stage --</option>
                    <option *ngFor="let stage of stagesList" [value]="stage.id">
                      {{ stage.sujet }} ({{ stage.dateDebut | date }} - {{ stage.dateFin | date }})
                    </option>
                  </select>
                </div>
              </div>
            </div>

            <!-- Boutons -->
            <div class="d-flex justify-content-between mt-4">
              <button type="button" class="btn btn-outline-secondary" routerLink="/stagiaires">
                <i class="bi bi-arrow-left me-1"></i> Retour
              </button>
              <button [disabled]="!newStagiaireFormGroup.valid" type="submit" class="btn btn-success">
                <i class="bi bi-check-circle me-1"></i> Enregistrer
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
