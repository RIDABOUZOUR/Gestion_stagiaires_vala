<div class="container mt-2">
    <div class="card">
        <div class="card-header bg-success-subtle d-flex justify-content-between align-items-center">
            <span class="text-center flex-grow-1">Liste des stages</span>
            <button class="btn btn-success btn-sm" routerLink="/new-stage">
                <i class="bi bi-plus-circle"></i> Ajouter un stage
            </button>
        </div> 
        <div class="card-body">
            <div *ngIf="searchFormGroup">
                <form [formGroup]="searchFormGroup" (ngSubmit)="handleSearchStages()"> 
                    <div class="input-group">
                        <label class="input-group-text">Rechercher</label>
                        <input type="text" formControlName="keyword" class="form-control"> 
                        <button class="btn btn-info">
                            <i class="bi bi-search"></i>
                        </button>
                    </div>
                </form>
            </div>
          
            <table class="table">
                <!-- Le reste de votre code table reste inchangÃ© -->
                <thead>
                    <tr>
                        <th>id</th>
                        <th>sujet</th>
                        <th>date de dÃ©but</th>
                        <th>date de fin</th>
                        <th>status</th>
                        <th>encadrant</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let s of stages">
                        <td>{{s.id}}</td>
                        <td>{{s.sujet}}</td>
                        <td>{{s.dateDebut}}</td>
                        <td>{{s.dateFin}}</td>
                        <td>{{s.status}}</td>
                        <td>{{s.encadrant.nom}}</td>
                         <td>
                            <div class="btn-group btn-group-sm" role="group">
                                <!-- Bouton Modifier -->
                                <button class="btn btn-warning text-white" >
                                    <i class="bi bi-pencil-square"></i>
                                </button>
                                <!-- Bouton Supprimer -->
                                <button class="btn btn-danger" >
                                    <i class="bi bi-trash"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
