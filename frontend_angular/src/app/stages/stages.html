<div class="container-fluid mt-4 px-3 px-md-4">
  <div class="card shadow-sm">
    <!-- En-tête -->
    <div class="card-header bg-success text-white d-flex flex-column flex-md-row justify-content-between align-items-center gap-2 py-2">
      <h3 class="h5 mb-0 text-center text-md-start flex-grow-1">
        <i class="bi bi-briefcase me-2"></i>Liste des stages
      </h3>
      <button class="btn btn-light btn-sm" routerLink="/new-stage">
        <i class="bi bi-plus-circle me-1"></i> Ajouter
      </button>
    </div>

    <div class="card-body p-0">
      <!-- Recherche -->
      <div class="p-3 border-bottom" *ngIf="searchFormGroup">
        <form [formGroup]="searchFormGroup" (ngSubmit)="handleSearchStages()">
          <div class="input-group shadow-sm">
            <span class="input-group-text bg-white">
              <i class="bi bi-search text-muted"></i>
            </span>
            <input type="text" formControlName="keyword" class="form-control" placeholder="Rechercher...">
            <button class="btn btn-success" type="submit">
              <i class="bi bi-arrow-right"></i>
            </button>
          </div>
        </form>
      </div>

      <!-- Tableau responsive -->
      <div class="table-responsive">
        <table class="table table-hover mb-0 align-middle">
          <thead class="table-light text-nowrap">
            <tr>
              <th>ID</th>
              <th>Sujet</th>
              <th>Date de début</th>
              <th>Date de fin</th>
              <th>Status</th>
              <th>Encadrant</th>
              <th class="text-end">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let s of stages">
              <td>{{s.id}}</td>
              <td>{{s.sujet}}</td>
              <td>{{s.dateDebut}}</td>
              <td>{{s.dateFin}}</td>
              <td>{{s.status}}</td>
              <td>{{s.encadrant.nom}}</td>
              <td class="text-end">
                <div class="btn-group btn-group-sm" role="group">
                  <button [routerLink]="['/edit-stage', s.id]" class="btn btn-outline-warning">
                    <i class="bi bi-pencil-square"></i>
                    <span class="d-none d-md-inline ms-1">Modif.</span>
                  </button>
                  <button (click)="handleDeleteStage(s)" class="btn btn-outline-danger">
                    <i class="bi bi-trash"></i>
                    <span class="d-none d-md-inline ms-1">Suppr.</span>
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
