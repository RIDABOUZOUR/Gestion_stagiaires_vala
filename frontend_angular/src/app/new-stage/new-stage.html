<div class="container mt-2">
    <div class="card col-md-7 offset-3">
        <div class="card-header">
            Créer un nouveau stage 
        </div>
        <div class="card-body">
            <form [formGroup]="newStageFormGroup" (ngSubmit)="handleSaveStage()">
                <div class="mb-3">
                    <label class="form-label">Sujet</label>
                    <input type="text" formControlName="sujet" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Date de début</label>
                    <input type="date" formControlName="dateDebut" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Date de fin</label>
                    <input type="date" formControlName="dateFin" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Encadrant</label>
                    <select formControlName="encadrant" class="form-control">
                        <option value="">-- Sélectionner un encadrant --</option>
                        <option *ngFor="let encadrant of encadrantsList" [value]="encadrant.id">
                            {{encadrant.nom}} {{encadrant.prenom}}
                        </option>
                    </select>
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">Enregistrer</button>
                </div>
            </form>
        </div>
    </div>
</div>
