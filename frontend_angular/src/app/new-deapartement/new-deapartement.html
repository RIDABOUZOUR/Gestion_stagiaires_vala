<div class="container-fluid mt-4 px-3 px-md-4">
  <div class="row justify-content-center">
    <div class="col-12 col-md-10 col-lg-8 col-xl-7">
      <div class="card shadow-sm">
        <!-- En-tête -->
        <div class="card-header bg-success text-white d-flex justify-content-between align-items-center py-2">
          <h3 class="h5 mb-0">
            <i class="bi bi-building-gear me-2"></i>Créer un nouveau département
          </h3>
        </div>

        <!-- Corps -->
        <div class="card-body p-3 p-md-4">
          <form [formGroup]="newDepartementFormGroup" (ngSubmit)="handleSaveDepartement()">
            <div class="row g-3">
              <!-- Colonne unique pour ce formulaire plus simple -->
              <div class="col-12">
                <div class="mb-3">
                  <label class="form-label fw-bold">Nom <span class="text-danger">*</span></label>
                  <input type="text" formControlName="nom" class="form-control" placeholder="Entrez le nom du département" required>
                  <div *ngIf="newDepartementFormGroup.get('nom')?.invalid && newDepartementFormGroup.get('nom')?.touched" 
                       class="invalid-feedback d-block">
                    <small>Le nom du département est obligatoire</small>
                  </div>
                </div>

                <div class="mb-3">
                  <label class="form-label fw-bold">Responsable</label>
                  <input type="text" formControlName="responsable" class="form-control" placeholder="Entrez le nom du responsable">
                </div>
              </div>
            </div>

            <!-- Boutons -->
            <div class="d-flex justify-content-between mt-4">
              <button type="button" class="btn btn-outline-secondary" routerLink="/departements">
                <i class="bi bi-arrow-left me-1"></i> Retour
              </button>
              <button [disabled]="!newDepartementFormGroup.valid" type="submit" class="btn btn-success">
                <i class="bi bi-check-circle me-1"></i> Enregistrer
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
