<div class="container-fluid mt-2 px-3 px-md-4 mb-2">
  <div class="row justify-content-center">
    <div class="col-12 col-md-10 col-lg-8 col-xl-7">
      <div class="card shadow-sm">
        <div class="card-header bg-warning text-white d-flex justify-content-between align-items-center py-2">
          <h3 class="h5 mb-0">
            <i class="bi bi-person-check me-2"></i>Modifier un stagiaire
          </h3>
        </div>

        <div class="card-body p-3 p-md-4">
          <form [formGroup]="editStagiaireFormGroup" (ngSubmit)="handleUpdateStagiaire()">
            <div class="row g-3">
              <div class="col-md-6">
                <div class="mb-3">
                  <label class="form-label fw-bold">Nom <span class="text-danger">*</span></label>
                  <input type="text" formControlName="nom" class="form-control" placeholder="Entrez le nom">
                </div>

                <div class="mb-3">
                  <label class="form-label fw-bold">Prénom <span class="text-danger">*</span></label>
                  <input type="text" formControlName="prenom" class="form-control" placeholder="Entrez le prénom">
                </div>

                <div class="mb-3">
                  <label class="form-label fw-bold">Sexe <span class="text-danger">*</span></label>
                  <select formControlName="sexe" class="form-select">
                    <option value="">-- Sélectionner le sexe --</option>
                    <option value="HOMME">Homme</option>
                    <option value="FEMME">Femme</option>
                  </select>
                </div>

                <div class="mb-3">
                  <label class="form-label fw-bold">Date de naissance <span class="text-danger">*</span></label>
                  <input type="date" formControlName="dateNaissance" class="form-control">
                </div>
              </div>

              <div class="col-md-6">
                <div class="mb-3">
                  <label class="form-label fw-bold">Email <span class="text-danger">*</span></label>
                  <input type="email" formControlName="email" class="form-control" placeholder="Entrez l'email">
                </div>

                <div class="mb-3">
                  <label class="form-label fw-bold">Filière <span class="text-danger">*</span></label>
                  <input type="text" formControlName="filiere" class="form-control" placeholder="Entrez la filière">
                </div>

                <div class="mb-3">
                  <label class="form-label fw-bold">Organisme</label>
                  <input type="text" formControlName="organisme" class="form-control" placeholder="Entrez l'organisme">
                </div>

                <div class="mb-3">
                  <label class="form-label fw-bold">Département <span class="text-danger">*</span></label>
                  <select formControlName="departement" class="form-select">
                    <option value="">-- Sélectionner un département --</option>
                    <option *ngFor="let departement of departementsList" [value]="departement.id">
                      {{ departement.nom }}
                    </option>
                  </select>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-12">
                <div class="mb-3">
                  <label class="form-label fw-bold">Stage <span class="text-danger">*</span></label>
                  <select formControlName="stage" class="form-select">
                    <option value="">-- Sélectionner un stage --</option>
                    <option *ngFor="let stage of stagesList" [value]="stage.id">
                      {{ stage.sujet }} ({{ stage.dateDebut | date }} - {{ stage.dateFin | date }})
                    </option>
                  </select>
                </div>
              </div>
            </div>

            <div class="d-flex justify-content-between mt-4">
              <button type="button" class="btn btn-outline-secondary" routerLink="/stagiaires">
                <i class="bi bi-arrow-left me-1"></i> Retour
              </button>
              <button [disabled]="!editStagiaireFormGroup.valid" type="submit" class="btn btn-warning">
                <i class="bi bi-check-circle me-1"></i> Enregistrer les modifications
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
