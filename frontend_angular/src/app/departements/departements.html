<div class="container-fluid mt-4 px-3 px-md-4 mb-4">
    <div class="card shadow-sm">
       
        <div
            class="card-header bg-success text-white d-flex flex-column flex-md-row justify-content-between align-items-center gap-2 py-2">
            <h3 class="h5 mb-0 text-center text-md-start flex-grow-1">
                <i class="bi bi-building me-2"></i>Liste des d√©partements
            </h3>
            <button class="btn btn-light btn-sm" routerLink="/new-departement">
                <i class="bi bi-plus-circle me-1"></i> Ajouter
            </button>
        </div>

        <div class="card-body p-0">
            
            <div class="p-3 border-bottom" *ngIf="searchFormGroup">
                <form [formGroup]="searchFormGroup" (ngSubmit)="handleSearchDepartements()">
                    <div class="input-group shadow-sm">
                        <span class="input-group-text bg-white">
                            <i class="bi bi-search text-muted"></i>
                        </span>
                        <input type="text" formControlName="keyword" class="form-control" placeholder="Rechercher...">
                        <button class="btn btn-success" type="submit">
                            <i class="bi bi-arrow-right"></i>
                        </button>
                    </div>
                </form>
            </div>

          
            <div class="table-responsive">
                <table class="table table-hover mb-0 align-middle">
                    <thead class="table-light text-nowrap">
                        <tr>
                            <th>ID</th>
                            <th>Nom</th>
                            <th>Responsable</th>
                            <th class="text-end">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let d of departements">
                            <td>{{d.id}}</td>
                            <td>{{d.nom}}</td>
                            <td>{{d.responsable}}</td>
                            <td class="text-end">
                                <div class="btn-group btn-group-sm" role="group">
                                    <button [routerLink]="['/edit-departement', d.id]" class="btn btn-outline-warning">
                                        <i class="bi bi-pencil-square"></i>
                                        <span class="d-none d-md-inline ms-1">Modif.</span>
                                    </button>
                                    <button (click)="handleDeleteDepartement(d)" class="btn btn-outline-danger">
                                        <i class="bi bi-trash"></i>
                                        <span class="d-none d-md-inline ms-1">Suppr.</span>
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>

                
            </div>
        </div>
    </div>
